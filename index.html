<!doctype html>
<html lang="en" ng-app="CarGas">
<head>
    <meta charset="UTF-8">
    <title>CarGas</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Set a shorter title for iOS6 devices when saved to home screen -->
    <meta name="apple-mobile-web-app-title" content="CarGas">

    <!-- Set Apple icons for when prototype is saved to home screen -->
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/touch-icons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/touch-icons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="images/touch-icons/apple-touch-icon-57x57.png">

    <link rel="stylesheet" href="css/dist/combined.css">
    <!--
    <link rel="stylesheet" href="css/src/ratchet.css">
    <link rel="stylesheet" href="css/src/font-awesome.css">
    <link rel="stylesheet" href="css/src/app.css">
    -->
</head>
<body ng-controller="Main" class="ng-cloak">

    <div slide-menu style="position: fixed;z-index: 4;width: 100%;height: 100%;">
        <header class="bar-title" ng-show="title">
            <h1 class="title">
                {{ title || 'Title' }}
                <a href="#" class="top-left" ng-show="menuSelected !== 'Login' && menuSelected !== 'Register'" ng-click="toggleMenu($event)"><i class="fa fa-1g fa-bars"></i></a>
                <a href="#/refuel" class="top-right" ng-show="menuSelected === 'Refuels'"><i class="fa fa-2px fa-plus"></i></a>
                <a href="#/account" class="top-right" ng-show="menuSelected === 'Home'"><i class="fa fa-2px fa-gear"></i></a>
            </h1>
        </header>
    <!-- ng-swipe-right="showMenu()" ng-swipe-left="hideMenu()" -->
        <div class="content {{ menuSelected !== 'Refuels' && menuSelected !== 'Account' && menuSelected !== 'Home' ? 'content-padded' : '' }}">
            <div ng-view></div>
        </div>
    </div>

    <nav left-navigation ng-show="title"></nav>

    <!--
    <script src="js/dist/combined.min.js"></script>
    -->

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>

    <script src="bower_components/angular-local-storage/angular-local-storage.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>

    <script src="js/src/app.js"></script>
    <script src="js/src/directives.js"></script>

    <script src="js/src/modules/config/config.js"></script>
    <script src="js/src/modules/config/services/Model.js"></script>
    <script src="js/src/modules/config/services/Auth.js"></script>
    <script src="js/src/modules/config/services/Base64.js"></script>
    <script src="js/src/modules/config/services/HttpRequestInterceptor.js"></script>

    <script src="js/src/modules/main/main.js"></script>
    <script src="js/src/modules/main/directives/SlideMenu.js"></script>
    <script src="js/src/modules/main/directives/UploadImage.js"></script>
    <script src="js/src/modules/main/controllers/Main.js"></script>

    <script src="js/src/modules/home/home.js"></script>
    <script src="js/src/modules/home/controllers/Home.js"></script>

    <script src="js/src/modules/refuel/refuel.js"></script>
    <script src="js/src/modules/refuel/controllers/Refuel.Add.js"></script>
    <script src="js/src/modules/refuel/controllers/Refuel.List.js"></script>
    <script src="js/src/modules/refuel/controllers/Refuel.Edit.js"></script>
    <script src="js/src/modules/refuel/services/Refuel.js"></script>

    <script src="js/src/modules/user/user.js"></script>
    <script src="js/src/modules/user/controllers/User.Login.js"></script>
    <script src="js/src/modules/user/controllers/User.Register.js"></script>
    <script src="js/src/modules/user/controllers/User.Account.js"></script>
    <script src="js/src/modules/user/controllers/User.Account.Fuels.js"></script>
    <script src="js/src/modules/user/controllers/User.Logout.js"></script>
    <script src="js/src/modules/user/services/User.js"></script>
    <script src="js/src/modules/user/services/ResolveAccessToken.js"></script>

    <script src="js/src/modules/fuel/fuel.js"></script>
    <script src="js/src/modules/fuel/services/Fuel.js"></script>
</body>
</html>
