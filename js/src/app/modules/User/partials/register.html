<form name="registerForm" ng-submit="register()" method="post" novalidate>
    <div class="input-group">
        <div class="input-row">
            <label>Nombre</label>
            <input type="text" name="first-name" placeholder="Nicolas" ng-model="user.firstName" required>
        </div>
        <div class="input-row">
            <label>Apellido</label>
            <input type="text" name="last-name" placeholder="Montesdeoca" ng-model="user.lastName" required>
        </div>
        <div class="input-row">
            <label>Email</label>
            <input type="email" name="email" placeholder="nico@cargas.com" ng-model="user.email" required email>
        </div>
        <div class="input-row">
            <label>Password</label>
            <input type="password" name="password" placeholder="secret" ng-model="user.password" required>
        </div>
    </div>
    <button type="submit" class="button-block" ng-disabled="registerForm.$invalid">Registrarme</button>
    <div class="count-negative error-message" ng-show="error">{{error}}</div>
</form>
