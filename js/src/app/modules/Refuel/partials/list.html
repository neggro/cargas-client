<ul class="list">
    <li ng-repeat="refuel in refuels" ng-swipe-left="showActions = true" ng-swipe-right="showActions = false">
        <strong>{{ refuel.cost | currency }}</strong>
        <p>{{ refuel.kilometers }} kil&oacute;metros</p>
        <p>{{ refuel.capacity }} litros</p>
        <p>{{ refuel.createdAt | date:'dd-MM-yyyy'}}</p>
        <a href="/refuel/{{ refuel._id }}" class="button edit" ng-show="showActions">
            <i class="fa fa-edit fa-2x"></i>
        </a>
        <button class="button-negative" ng-click="delete(refuel._id)" ng-show="showActions">
            <i class="fa fa-trash-o fa-2x"></i>
        </button>
    </li>
</ul>
<p class="content-padded" ng-show="refuels.$resolved && !refuels.length">
    Que suertudo!, a&uacute;n no has recargado. Ingresa una <a href="/refuel">recarga aqu&iacute;</a>
</p>
