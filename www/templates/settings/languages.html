<ion-view title="{{'LANGUAGE' | translate}}">
    <ion-content class="has-header">
        <div class="padding">

            <div class="item item-divider card-heading" translate="SELECT"></div>

            <label class="item item-radio">
                <input type="radio" name="language" value="en"
                    ng-model="setting.language">
                <div class="item-content" translate="ENGLISH"></div>
                <i class="radio-icon ion-checkmark"></i>
            </label>

            <label class="item item-radio">
                <input type="radio" name="language" value="es"
                    ng-model="setting.language">
                <div class="item-content" translate="SPANISH"></div>
                <i class="radio-icon ion-checkmark"></i>
            </label>
        </div>
    </ion-content>
</ion-view>
