<ion-view title="{{refuel._id ? 'Edit' : 'New'}} Refuel">
    <ion-content class="has-header">
        <form name="newRefuelForm">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Date</span>
                    <input type="date" ng-model="refuel.date" required>
                </label>
                <label class="item item-input item-select">
                    <span class="input-label">Vehicle</span>
                    <select ng-model="refuel.car" ng-options="car as car.getName() for car in cars" required ng-change="addNewCar();">
                        <option value="">Select</option>
                    </select>
                </label>

                <label class="item item-input">
                    <span class="input-label">Odometer</span>
                    <input type="number" ng-model="refuel.overallKilometers" required>
                </label>

                <label class="item item-input item-select">
                    <span class="input-label">Fuel</span>
                    <select ng-model="refuel.fuel" ng-options="fuel as fuel.name for fuel in fuels" ng-change="addNewFuel();" required>
                        <option value="">Select</option>
                    </select>
                </label>

                <label class="item item-input">
                    <span class="input-label">Fuel Price</span>
                    <input type="number" ng-model="refuel.fuelPrice" required>
                </label>

                <label class="item item-input">
                    <span class="input-label">Capacity</span>
                    <input type="number" ng-model="refuel.capacity" required>
                </label>

                <label class="item item-input">
                    <span id="amount-label" class="input-label">Amount</span>
                    <input type="text" ng-model="refuel.amount" required>
                </label>

                <label class="item item-input" ng-show="refuel.distance">
                    <span id="amount-label" class="input-label">Distance</span>
                    <input type="text" ng-value="refuel.distance | distance" readonly>
                </label>

                <label class="item item-input" ng-show="refuel.consumption">
                    <span id="amount-label" class="input-label">Consumption</span>
                    <input type="text" ng-value="refuel.consumption | number | consumption" readonly>
                </label>
                <button ng-click="create()" class="button button-block big-main-button activated"
                    ng-disabled="newRefuelForm.$invalid">{{refuel._id ? 'Save' : 'Create'}}</button>
            </div>
        </form>
    </ion-content>
</ion-view>
