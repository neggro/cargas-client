<ion-view title="New Refuel">
    <ion-content class="has-header">
        <form name="newRefuel">
            <div class="list">
                <label class="item item-input item-floating-label">
                    <span class="input-label">Date</span>
                    <input name="date" type="date" ng-model="refuel.date" placeholder="Date">
                </label>
                <label class="item item-input item-select">
                    <span class="input-label">Car</span>
                    <select ng-model="refuel.car" required>
                        <option value="">Select</option>
                        <option ng-repeat="car in cars" value="{{car._id}}">{{car.make}} {{car.model}}</option>
                    </select>
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Year</span>
                    <input type="text" ng-model="refuel.year" placeholder="Year">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Overall kilometers</span>
                    <input type="text" ng-model="refuel.kilometers" placeholder="Overall kilometers">
                </label>
            </div>
            <div class="padding">
                <button ng-click="create()" class="button button-block button-positive activated">Create</button>
            </div>
        </form>
    </ion-content>
</ion-view>
