<ion-view title="New Refuel">
    <ion-content class="has-header">
        <form name="newRefuel">
            <div class="list">
                <label class="item item-input item-floating-label">
                    <span class="input-label">Date</span>
                    <input name="date" type="date" ng-model="refuel.date" placeholder="Date">
                </label>
                <label class="item item-input item-select">
                    <span class="input-label">Car</span>
                    <select ng-model="refuel.car" ng-options="key as value for (key, value) in cars" required>
                        <option value="">Select</option>
                    </select>
                </label>
                <label class="item item-input">
                    <span class="input-label">Overall kilometers</span>
                    <input type="number" ng-model="refuel.overallKilometers" required>
                </label>
            </div>
            <div class="padding">
                <button ng-click="create()" class="button button-block button-positive activated">Create</button>
            </div>
        </form>
    </ion-content>
</ion-view>
