<ion-view title="{{'REFUELS' | translate}}">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <a ui-sref="app.refuelNew" class="button button-icon icon ion-plus"></a>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <ion-list
            show-delete="false"
            show-reorder="false"
            can-swipe="true">
            <label class="item item-input item-select select-with-icon">
                <div class="input-label">
                    <i class="icon ion-model-s"></i>
                </div>
                <select ng-model="filter.car" ng-options="key as value for (key, value) in cars">
                    <option value="" ng-if="showFilterAll" translate="ALL"></option>
                </select>
            </label>
            <ion-item ng-repeat="refuel in refuels" ui-sref="app.refuelEdit({id: refuel._id})" class="item">
                <h2>{{refuel.date | date:'dd/MM/yyyy'}}</h2>
                <p>{{refuel.amount | currency}} - {{refuel.capacity | capacity}}  {{refuel.fuel.name}}</p>
                <ion-option-button class="button-assertive" ng-click="delete(refuel)">Delete</ion-option-button>
            </ion-item>
            <ion-item ng-if="refuels.length">
                <h2 translate="TOTALS"></h2>
                <p>{{totalSpent | currency}} - {{totalCapacity | capacity}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
