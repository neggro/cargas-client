<ion-view title="Refuels">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <a href="#/refuels/new" class="button button-icon icon ion-plus"></a>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <ion-list
            show-delete="false"
            show-reorder="false"
            can-swipe="true">
                <ion-item ng-repeat="car in cars" href="#/refuels/by-car/{{car._id}}" class="item">
                    <h2>{{car.make + ' ' + car.model}}</h2>
                    <p>{{car.refuels.length}} refuels</p>
                </ion-item>
            </div>

        </ion-list>
    </ion-content>
</ion-view>
