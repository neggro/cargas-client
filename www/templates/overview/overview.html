<ion-view title="Overview">
    <ion-nav-buttons side="left">
        <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div class="padding">
            <div class="this-month">

            	<h3>This month so far</h3>
            	<ul ng-repeat="car in carsRefueledThisMonth()">
            		<li>
	            		<h4>{{car.make + ' ' + car.model}} </h4>
                        <strong>{{car.refuels.length}} refuels</strong> - 
	            		<strong>{{car.totalSpent | currency}}</strong> - 
	            		<strong>{{car.totalCapacity | capacity}}</strong>	
            		</li>
            	</ul>
                <p>Total spent compared to same month last year</p>
                <fs-bar bind="totalSpentCompare()" width="1" interval="year" />
            </div>
        </div>
    </ion-content>
</ion-view>
