<div class="info-box card">
    <div class="item item-divider item-dark">
        Last refuel
    </div>
    <div class="item">
        <div class="h3">
            <strong>{{lastRefuel.car.getName()}}</strong>
        </div>
        <p>
            <i class="ion-waterdrop"></i> {{ lastRefuel.capacity | capacity }} -
            {{lastRefuel.amount | currency}}
        </p>
    </div>
    <div class="item">
        <span class="item-note">{{lastRefuel.daysAgo | timeAgo}}</span>
    </div>
</div>

<div class="info-box card">
    <div class="item item-divider item-dark">
        Totals
    </div>
    <div class="item item-icon-right">
        Spent: <span class="icon stat-number">{{totals.totalSpent | currency}}</span>
    </div>
    <div class="item item-icon-right">
        Capacity: <span class="icon stat-number">{{totals.totalCapacity | number | capacity}}</span>
    </div>
</div>

<button ui-sref="app.refuelNew" class="button icon-left ion-plus button-dark button-block big-main-button">Add New Refuel</button>
