<form name="newFuel">
    <div class="list">
        <label class="item item-input">
            <span class="input-label">Name</span>
            <input type="text" ng-model="fuel.name" required>
        </label>
        <label class="item item-input">
            <span class="input-label">Price</span>
            <input type="number" ng-model="fuel.price" required>
        </label>
        <button ng-click="createFuel()" class="button button-block activated big-main-button"
            ng-disabled="newFuel.$invalid">{{fuel._id ? 'Save' : 'Create'}}</button>
    </div>
</form>
