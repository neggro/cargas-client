<ion-side-menus>
    <ion-pane ion-side-menu-content class="random-background" random-background>
        <ion-nav-bar class="bar bar-calm nav-title-slide-ios7">
            <ion-nav-back-button class="button-clear">
                <i class="icon ion-ios7-arrow-back"></i> {{'BACK' | translate}}
            </ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view name="menuContent" animation="slide-left-right" class="menu-content"></ion-nav-view>
    </ion-pane>

    <ion-side-menu side="left">
        <ion-content class="dark-bg">
            <ion-list>
                <ion-item class="item-dark item-icon-left" nav-clear menu-close ui-sref="app.overview">
                    <i class="icon ion-speedometer"></i>
                    {{'OVERVIEW' | translate}}
                </ion-item>

                <ion-item class="item-dark item-icon-left" nav-clear menu-close ui-sref="app.carList">
                    <i class="icon ion-model-s"></i>
                    {{'VEHICLES' | translate}}
                </ion-item>

                <ion-item class="item-dark item-icon-left" nav-clear menu-close ui-sref="app.refuelList">
                    <i class="icon ion-waterdrop"></i>
                    {{'REFUELS' | translate}}
                </ion-item>

                <ion-item class="item-dark item-icon-left" nav-clear menu-close ui-sref="app.stats">
                    <i class="icon ion-stats-bars"></i>
                    {{'STATS' | translate}}
                </ion-item>

                <ion-item class="item-dark item-icon-left" nav-clear menu-close ui-sref="app.settingsList">
                    <i class="icon ion-gear-a"></i>
                    {{'SETTINGS' | translate}}
                </ion-item>

                <ion-item class="item-dark item-icon-left" nav-clear ng-click="share();" ng-if="socialSharingAvailable">
                    <i class="icon ion-android-share"></i>
                    {{'SHARE' | translate}}
                </ion-item>

                <ion-item class="item-dark item-icon-left" nav-clear href="mailto:cargasapp@gmail.com">
                    <i class="icon ion-email"></i>
                    {{'CONTACT_US' | translate}}
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
