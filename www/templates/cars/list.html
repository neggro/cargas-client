<ion-view title="Cars">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <a href="#/cars/new" class="button button-icon icon ion-plus"></a>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <ion-list
            show-delete="false"
            show-reorder="false"
            can-swipe="true">

            <ion-item ng-repeat="car in cars" href="#/cars/{{car._id}}" class="item-thumbnail-left">
                <img ng-src="{{car.image || '//ionicframework.com/img/docs/blue-album.jpg'}}">
                <h2>{{car.make}} {{car.model}}</h2>
                <p>{{car.year}}</p>
                <p>{{car.description}}</p>
                <ion-option-button class="button-assertive" ng-click="delete(car)">Delete</ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
