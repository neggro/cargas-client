<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-calm">
          <h1 class="title">New Make and Model</h1>
          <button class="button icon ion-close no-border" ng-click="newMakeModelModal.hide()"></button>
    </ion-header-bar>
    <ion-content class="has-header">
        <form name="newMakeModelForm">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Make</span>
                    <input type="text" ng-model="newCar.make" required>
                </label>
                <label class="item item-input">
                    <span class="input-label">Model</span>
                    <input type="text" ng-model="newCar.model" required>
                </label>
            </div>
            <div class="padding">
                <button ng-click="newMakeModel()" class="button button-block button-positive activated"
                    ng-disabled="newMakeModelForm.$invalid">Send</button>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
